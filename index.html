<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <!--CSS Framework Foundation Link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.0/css/foundation-float.css" />
  <!--Font Awesome Link-->
  <script src="https://kit.fontawesome.com/83f190f6d5.js" crossorigin="anonymous"></script>
  <!--CSS Stylesheet Link-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <!--Link for Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <title>APPetite</title>
</head>

<body>

  <!--This is the nav bar that will redirect user to their saved recipes-->
  <div class="top-bar">
    <button onclick="location.href = 'saved.html'" class="myRecipesBtn" style="vertical-align:middle">
      <span> Saved Recipes </span>
    </button>
  </div>

  <!--This is the logo-->
  <div class="row"> 
    <div class="jumbotron">
      <p id="jumbotronHeader">APPetite</p>
      <p id="appDescription">
        Wondering what to make? We have the perfect recipe for you!<br>

      </p>
    </div>
  </div> 
  <!--This is where the user will click to input their ingredients in the modal-->
<div class="row">
  <button class="modalBtn text-center" data-open="Modal1" style="vertical-align:middle">
    <span> Let's get started!</span>
  </button>
</div>
  <!--This is the modal pop-up-->
  <div class="reveal" id="Modal1" data-reveal>
    <form>
      What ingredient(s) are you working with?<br>
      <input type="text" id="textValue">
      <button type="submit" id="searchBtn">Submit</button>
    </form>
    
    <!-- This is where the user can close the modal-->
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>




<!--Links for Foundation, and JS pages-->

  <script src = "assets/js/vendor/foundation.js"></script>
  <script src = "assets/js/app.js"></script>
  

  <script src = "assets/js/script.js"></script>
  
</body>

</html>
