<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <!--CSS Framework Foundation Link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.0/css/foundation-float.css" />
  <!--Font Awesome Link-->
  <link rel=“stylesheet” href=“https://use.fontawesome.com/releases/v5.6.3/css/all.css”
    integrity=“sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/” crossorigin=“anonymous>
  <!--CSS Stylesheet Link-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  

  <title>APPetite</title>
</head>

<body>
  <!--This is the nav bar that will redirect user to their saved recipes-->
  <div class="top-bar">
    <button onclick="location.href = 'saved.html'" class="myRecipesBtn" style="vertical-align:middle">
      <span> My Recipes </span>
    </button>
  </div>
  <i class="fas fa-drumstick-bite"></i>
  <!--This is the logo-->
  <div class="jumbotron">
    <p id="jumbotronHeader">APPetite</p>
    <p id="appDescription">
      Tell us what ingredients you have, and we'll give you the perfect dish!
    </p>
  </div>

  <!--This is where the user will click to input their ingredients in the modal-->

  <button class="modalBtn" data-open="exampleModal1" style="vertical-align:middle">
    <span>
      What's in your fridge?
    </span>
  </button>

  <!--This is the modal pop-up-->
  <div class="reveal" id="exampleModal1" data-reveal>
    <h1>Tell us what ingredients you have:</h1>
    <p class="lead">Your couch. It is mine.</p>
    <p>
      I'm a cool paragraph that lives inside of an even cooler modal. Wins!
    </p>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-essential/6.2.2/js/vendor/jquery.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-essential/6.2.2/js/foundation.js "></script>

  <script src = "assets/js/app.js"></script>
  <script src = "assets/js/vendor/foundation.js"></script>
  <script src = "assets/js/app.js"></script>
  

  <script src = "assets/js/script.js"></script>
  
</body>

</html>
