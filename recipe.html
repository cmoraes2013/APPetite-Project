<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/recipeStyle.css">
    <title>Document</title>
</head>

<body>
    <div>
        <button type="submit" id="foodBtn">Food</button>
        <button type="submit" id="drinkBtn">Drink</button>
    </div>
    <div class="container">
        <div id="results" class="row">
            <div class="col s12 l6">
                <div class="card" style="overflow: hidden;">
                    <div class="card-image waves-effect waves-block waves-light"><img
                            src="https://www.thecocktaildb.com/images/media/drink/6ty09d1504366461.jpg"
                            class="activator"></div>
                    <div class="card-content"><span class="card-title activator grey-text text-darken-4"></span>
                        <h5>Brandy Flip</h5>
                    </div>
                    <div class="card-reveal" style="display: block; transform: translateY(-100%);">
                        <h5>Ingredients:</h5>
                        <ul>
                            <li>Amount 1: ingredient 1</li>
                            <li>Amount 2: ingredient 2</li>
                        </ul>
                        <h5>Recipe:</h5>
                        <p>Recipe info</p>
                
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="assets/js/recipe.js"></script>
</body>

</html>
