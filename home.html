<body>
  <!--This is the nav bar that will redirect user to their saved recipes-->
  <div class="top-bar">
    <button onclick="location.href = 'recipe.html'" class="myRecipesBtn" style="vertical-align:middle"><span> My Recipes </span></button></div>
    <!-- <i class="fas fa-drumstick-bite"></i> -->
  <!--This is the logo-->
  <div class="jumbotron">
    <p id="jumbotronHeader">APPetite</p>
  </div>
  <!--This is where the user will click to input their ingredients in the modal-->
  <p>
    <button class="modalBtn" data-open="exampleModal1" style="vertical-align:middle"><span>
      What's in your fridge?
      </span></button>
  </p>
  <!--This is the modal pop-up-->
  <div class="reveal" id="exampleModal1" data-reveal>
    <h1>Awesome. I Have It.</h1>
        <p class="lead">Your couch. It is mine.</p>
        <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button> 
  </div>
