<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

 <nav id="topDiv">
   
    <div class ="nav-wrapper row">
            <div class="col s8">
                <a class="waves-effect waves-light btn-large" id="foodBtn"><span class="btnText">Food</span> <i class="fas fa-drumstick-bite"></i></a>
                <a class="waves-effect waves-light btn-large" id="drinkBtn"><span class="btnText">Drink</span> <i class="fas fa-cocktail"></i></a>
                <a class="waves-effect waves-light btn-large" id="savedRecipeBtn"><span class="btnText">Saved Recipes</span><i class="far fa-save"></i></a>
            </div>
            <div class="input-field col s4">
                <input id="searchInput" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              </div>
    </div>
</nav>
    
    
    <div class="container">

            <div id="results" class="row"></div>
            </div>

        <!-- Figure out font awesome things -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="assets/js/recipe.js"></script>
